[build]
  publish = "public"
  functions = "netlify/functions"

# Les functions doivent Ãªtre exclues des redirects
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirection SPA pour le reste
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
