<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Nulls Brawl Esport ‚Äî Top 50 Ranking</title>
  <meta name="description" content="Classement officiel Null's Brawl Esport. D√©couvrez le Top 50 des meilleurs joueurs avec leur MMR et Tier.">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="module">
    import { 
      recentScrims, 
      players, 
      tierStyles, 
      tierEmojis, 
      getMedal 
    } from './data.js';

    const { useState } = React;

    function DemonList() {
      const [query, setQuery] = useState('');
      const [selectedTier, setSelectedTier] = useState('ALL');
      const [sortBy, setSortBy] = useState('rank');

      const tiers = ['ALL','S','A','B','C','D','E','No-tier'];

      const filtered = () => {
        let list = [...players];
        if (selectedTier !== 'ALL') list = list.filter(p => p.tier === selectedTier);
        if (query.trim() !== '') list = list.filter(p => p.name.toLowerCase().includes(query.toLowerCase()));
        if (sortBy === 'rank') list.sort((a,b)=>a.rank-b.rank);
        if (sortBy === 'score') list.sort((a,b)=>b.score-a.score);
        if (sortBy === 'name') list.sort((a,b)=>a.name.localeCompare(b.name));
        return list;
      };

      const filteredPlayers = filtered();

      return React.createElement('div', { className: "min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-black text-gray-100 p-6" },
        React.createElement('header', { className: "max-w-5xl mx-auto mb-8" },
          React.createElement('div', { className: "text-center mb-6" },
            React.createElement('h1', { className: "text-5xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500" },
              'üèÜ Nulls Brawl Esport'
            ),
            React.createElement('p', { className: "text-gray-400 text-lg" }, 'Top 50 Classement Officiel')
          ),
          
          React.createElement('div', { className: "glass-effect rounded-xl p-4 mb-4" },
            React.createElement('div', { className: "flex gap-3 flex-wrap justify-center mb-3" },
              React.createElement('a', { 
                href: "https://discord.gg/prissme", 
                target: "_blank", 
                rel: "noopener noreferrer", 
                className: "px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition font-semibold shadow-lg hover:shadow-indigo-500/50" 
              }, 'üí¨ Discord'),
              React.createElement('a', { 
                href: "https://ko-fi.com/prissme", 
                target: "_blank", 
                rel: "noopener noreferrer", 
                className: "px-4 py-2 bg-yellow-500 rounded-lg hover:bg-yellow-400 transition font-semibold shadow-lg hover:shadow-yellow-500/50 text-black" 
              }, '‚ö° Coaching 5‚Ç¨')
            ),

            React.createElement('div', { className: "flex gap-3 flex-wrap justify-center items-center mb-3" },
              React.createElement('div', { className: "relative flex-1 min-w-[200px]" },
                React.createElement('input', { 
                  placeholder: "üîç Rechercher un joueur...", 
                  value: query, 
                  onChange: e => setQuery(e.target.value), 
                  className: "w-full px-4 py-2 rounded-lg bg-gray-800/50 text-gray-100 border border-gray-700 focus:border-indigo-500 focus:outline-none" 
                })
              ),
              React.createElement('select', { 
                value: sortBy, 
                onChange: e => setSortBy(e.target.value), 
                className: "px-4 py-2 rounded-lg bg-gray-800/50 border border-gray-700 focus:border-indigo-500 focus:outline-none"
              },
                React.createElement('option', { value: "rank" }, 'üìä Par Rang'),
                React.createElement('option', { value: "score" }, 'üèÖ Par Score'),
                React.createElement('option', { value: "name" }, 'üî§ Par Pseudo')
              )
            ),

            React.createElement('div', { className: "flex gap-2 flex-wrap justify-center" },
              tiers.map(t => 
                React.createElement('button', { 
                  key: t, 
                  onClick: () => setSelectedTier(t), 
                  className: `px-4 py-2 rounded-full text-sm font-bold transition-all ${
                    selectedTier === t
                      ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg scale-105' 
                      : 'bg-gray-800/50 text-gray-300 hover:bg-gray-700'
                  }`
                }, `${tierEmojis[t] || ''} ${t}`)
              )
            )
          )
        ),

        React.createElement('section', { className: "max-w-5xl mx-auto mb-8" },
          React.createElement('div', { className: "glass-effect rounded-xl p-6 shadow-2xl" },
            React.createElement('h2', { className: "text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400" },
              'üìä Scrims R√©cents'
            ),
            React.createElement('div', { className: "space-y-3" },
              recentScrims.map((scrim, index) => 
                React.createElement('div', { 
                  key: index, 
                  className: "bg-gray-800/50 p-4 rounded-lg flex items-center justify-between border border-gray-700 hover:border-indigo-500 transition"
                },
                  React.createElement('div', { className: "flex items-center gap-3" },
                    React.createElement('span', { className: "text-green-400 font-bold text-lg" }, `‚úÖ ${scrim.winner}`),
                    React.createElement('span', { className: "text-gray-500" }, 'vs'),
                    React.createElement('span', { className: "text-red-400 font-bold text-lg" }, `‚ùå ${scrim.loser}`)
                  ),
                  React.createElement('span', { className: "px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full font-bold shadow-lg" }, scrim.score)
                )
              )
            )
          )
        ),

        React.createElement('main', { className: "max-w-5xl mx-auto" },
          React.createElement('div', { className: "grid gap-4" },
            filteredPlayers.map(player => 
              React.createElement('div', { 
                key: player.rank, 
                className: `${tierStyles[player.tier]} p-5 rounded-xl shadow-2xl flex items-center justify-between text-gray-900 font-bold hover:scale-105 transition-transform`
              },
                React.createElement('div', { className: "flex items-center gap-4" },
                  React.createElement('span', { className: "text-3xl" }, getMedal(player.rank) || `#${player.rank}`),
                  React.createElement('span', { className: "text-2xl" }, player.name)
                ),
                React.createElement('div', { className: "flex items-center gap-4" },
                  React.createElement('span', { className: "text-xl" }, `${player.score} pts`),
                  React.createElement('span', { className: "px-4 py-2 bg-white bg-opacity-40 rounded-full text-base flex items-center gap-1" },
                    `${tierEmojis[player.tier]} Tier ${player.tier}`
                  )
                )
              )
            )
          )
        ),

        React.createElement('footer', { className: "max-w-5xl mx-auto mt-12 text-center text-gray-500 text-sm" },
          React.createElement('p', null, '¬© 2025 Nulls Brawl Esport - Classement mis √† jour r√©guli√®rement')
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(DemonList));
  </script>
</body>
</html>
