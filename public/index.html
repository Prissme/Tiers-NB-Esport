<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LFN League</title>
    <meta
      name="description"
      content="LFN League — calendrier, équipes et classement."
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, sans-serif;
        background: #050505;
        color: #f5f5f5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        background: radial-gradient(circle at top, #141414, #050505 60%);
      }
      main {
        max-width: 720px;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 12px;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #cfcfcf;
      }
      .badge {
        display: inline-block;
        margin-top: 24px;
        padding: 10px 18px;
        border-radius: 999px;
        background: #1e1e1e;
        border: 1px solid #2f2f2f;
        color: #f5f5f5;
        font-weight: 600;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>LFN League</h1>
      <p>
        Le site Top 50 a été retiré. Tu es maintenant sur l'espace officiel de la
        LFN : calendrier, équipes, classement et infos de la ligue.
      </p>
      <span class="badge">LFN · 2025</span>
    </main>
  </body>
</html>
